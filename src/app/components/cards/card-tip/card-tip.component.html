<div class="container content-tip">
  <div class="card-tip">
    <img [src]="tip.foto" alt="imagen tip" class="img-tip">
    <img src="https://img.icons8.com/color/24/000000/idea.png" class="icon-tip">
    <section>
      <h3>{{tip.titulo}}</h3>
      <a [routerLink]="['/welcome','tip',tip.id]">{{tip.contenido}}</a>
    </section>
  </div>
</div>
